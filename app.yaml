runtime: nodejs10

instance_class: F2

default_expiration: "30d"

handlers:
  - url: /_nuxt
    static_dir: .nuxt/dist/client
    expiration: 4d 5h
    secure: always

  - url: /(.*\.(gif|png|jpg|ico|txt))$
    static_files: static/\1
    upload: static/.*\.(gif|png|jpg|ico|txt)$
    secure: always

  - url: /.*
    script: auto
    secure: always

env_variables:
  HOST: '0.0.0.0'
  HEDDEK_LOCATION: 'production'
  HEDDEK_PROJECT_ID: 'ringernfl2021'
  GCS_BUCKET: 'nfldraft-theringer-com-cms'
  PROJECT_LEAGUE: 'NFL'